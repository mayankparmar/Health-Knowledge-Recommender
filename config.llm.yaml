# PDF Data Extraction and Annotation Configuration
# LLM-Based Annotation Example
# Health Knowledge Recommender Project

# This configuration uses LLM-based annotation for higher accuracy.
# Make sure to set the appropriate API key environment variable.

data_paths:
  fast_stages: data/wp-01/fast-stages.json
  adl_file: data/wp-01/[Katz] ADLs.xlsx
  iadl_file: data/wp-01/[Lawton] IADL.xlsx
  mapping_file: data/wp-02/FAST and ADL IADL mapping.xlsx

documents:
  - id: doc_001
    name: "The Dementia Guide"
    file_path: data/resources/the_dementia_guide.pdf
    source_organization: "Alzheimer's Society UK"
    target_audience: "Both"
    language: en

  - id: doc_002
    name: "Caring: A Practical Guide"
    file_path: data/resources/caring_practical_guide.pdf
    source_organization: "Alzheimer's Society UK"
    target_audience: "Caregiver"
    language: en

extraction:
  pdf_library: auto
  min_section_length: 50
  min_paragraph_length: 20
  extract_tips: true

annotation:
  # Use LLM-based annotation
  method: llm
  min_confidence: 0.3

# ============================================================================
# LLM Configuration Examples
# Uncomment the provider you want to use and set the API key
# ============================================================================

# Option 1: Anthropic Claude (Recommended for accuracy)
llm:
  enabled: true
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  api_key_env_var: ANTHROPIC_API_KEY
  temperature: 0.3
  max_tokens: 2000

# Option 2: OpenAI GPT
# llm:
#   enabled: true
#   provider: openai
#   model: gpt-4
#   api_key_env_var: OPENAI_API_KEY
#   temperature: 0.3
#   max_tokens: 2000

# Option 3: Google Gemini
# llm:
#   enabled: true
#   provider: gemini
#   model: gemini-1.5-pro
#   api_key_env_var: GEMINI_API_KEY
#   temperature: 0.3
#   max_tokens: 2000

output:
  output_dir: output
  generate_knowledge_graph: true
  knowledge_graph_file: output/knowledge_graph.jsonld
  knowledge_graph_base_uri: "http://health-knowledge-recommender.org/kg/"
  include_reference_data: true
  generate_csv: true
  generate_json: false

logging:
  level: INFO
  log_file: logs/extraction.log
