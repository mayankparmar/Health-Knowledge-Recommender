# PDF Data Extraction and Annotation Configuration
# LOCAL LLM Example - HuggingFace Transformers
# Health Knowledge Recommender Project

# Use HuggingFace models directly without external servers
# Models are downloaded automatically on first run

data_paths:
  fast_stages: data/wp-01/fast-stages.json
  adl_file: data/wp-01/[Katz] ADLs.xlsx
  iadl_file: data/wp-01/[Lawton] IADL.xlsx
  mapping_file: data/wp-02/FAST and ADL IADL mapping.xlsx

documents:
  - id: doc_001
    name: "The Dementia Guide"
    file_path: data/resources/the_dementia_guide.pdf
    source_organization: "Alzheimer's Society UK"
    target_audience: "Both"
    language: en

  - id: doc_002
    name: "Caring: A Practical Guide"
    file_path: data/resources/caring_practical_guide.pdf
    source_organization: "Alzheimer's Society UK"
    target_audience: "Caregiver"
    language: en

extraction:
  pdf_library: auto
  min_section_length: 50
  min_paragraph_length: 20
  extract_tips: true

annotation:
  # Use LLM-based annotation with HuggingFace
  method: llm
  min_confidence: 0.3

# ============================================================================
# HuggingFace Configuration (LOCAL)
# ============================================================================
llm:
  enabled: true
  provider: huggingface

  # Model name from HuggingFace Hub
  # Popular options:
  # - meta-llama/Llama-2-7b-chat-hf (requires access token)
  # - mistralai/Mistral-7B-Instruct-v0.2
  # - TinyLlama/TinyLlama-1.1B-Chat-v1.0 (small, fast)
  # - google/flan-t5-xl (encoder-decoder)
  model: TinyLlama/TinyLlama-1.1B-Chat-v1.0

  # Device: "auto", "cuda", "cpu", "mps" (Mac)
  # "auto" will use GPU if available
  device: auto

  # No API key needed for public models
  # For gated models (like Llama-2), set HF token:
  # api_key_env_var: HUGGINGFACE_TOKEN

  temperature: 0.3
  max_tokens: 2000

output:
  output_dir: output
  generate_knowledge_graph: true
  knowledge_graph_file: output/knowledge_graph.jsonld
  knowledge_graph_base_uri: "http://health-knowledge-recommender.org/kg/"
  include_reference_data: true
  generate_csv: true
  generate_json: false

logging:
  level: INFO
  log_file: logs/extraction.log
